<ion-header-bar class="bar-positive">
    <button class="button button-clear" ui-sref="tab.events">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">What?</h1>
    <button class="button button-clear" ng-click="create()">
        Save
    </button>
</ion-header-bar>

<ion-content>
<div>
    <ion-list>
        <li class="item item-input item-stacked-label">
            <textarea type="text" name="name" placeholder="What are you going to do?" name="content" style="padding: 30px 10px" ng-model="name" required></textarea>
        </li>
        {{object.name}}
    </ion-list>
</div>
</ion-content>
