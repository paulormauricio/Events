<ion-header-bar class="bar-positive themeBackgroundColor">
    <button class="button button-clear" ui-sref="events">
        <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title" translate="event_new">New event</h1>
</ion-header-bar>

<ion-content ng-init="loadThemes()" style="height: 100%;" scroll="false" has-bouncing="true">
    <textarea type="text" placeholder="{{'event_what' | translate}}" 
              name="name" ng-model="editEvent.name" required autofocus 
              style="padding: 25px 0px 10px; width: 100%; resize: none; border: 1px solid #eee; text-align: center"></textarea>

    <div class="item item-divider clean themeBorderColor themeColor" translate="event_theme_choose" ng-show="editEvent.name.length > 2">
        Choose your theme
    </div>
    <ion-scroll class="collectionList" ng-show="themes.length>2 && editEvent.name.length>2">
        <ion-item ng-click="storeName(theme)" class="slow" 
                  ng-repeat="theme in themes"
                  ng-show="editEvent.name>2 || ([theme]|parseSearch:editEvent.name).length"
                  ng-style="{'width': item.width, 'height': item.height}">
            <img ng-src="{{'img/themes/'+theme.name+'.png'}}">
        </ion-item>
    </ion-scroll>

</ion-content>
