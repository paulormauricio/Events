<ion-header-bar class="bar-positive">
        <h1 class="title">Events</h1>
        <a class="button button-clear" ui-sref="editEventName">
            New
        </a>
</ion-header-bar>

<ion-view title="Events">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="object in objects" item="item"
                      ng-href="#/events/{{object}}">
                {{object.get('name')}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
