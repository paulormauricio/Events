<ion-header-bar class="bar-positive">
        <h1 class="title">Events</h1>
        <a class="button button-clear" ui-sref="editEventName">
            New
        </a>
</ion-header-bar>

<ion-view title="Events">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list class="cards">
            <a class="card" ng-repeat="object in objects" item="item"
                      ng-href="#/events/{{object.get('Event')}}">
                <div class="header" style="background-color: {{object.get('Event').has('Theme') ? object.get('Event').get('Theme').get('backgroundColor') : 'transparent;'}}">
                    <img ng-src="{{object.get('Event').has('Theme') ? object.get('Event').get('Theme').get('icon').url() : ''}}" ng-show="object.get('Event').has('Theme')">
                    <div class="cover"></div>
                    <label ng-hide="object.name">
                        {{object.get('Event').get('name')}}
                    </label>
                </div>
                <div class="footer">
                    
                </div>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
